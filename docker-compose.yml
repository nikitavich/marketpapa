version: '3.7'
services:
  selenoid:
    image: aerokube/selenoid:1.10.9
    #network_mode: bridge
    ports:
      - "4444:4444"
    volumes:
      - "/root/TESTS/:/etc/selenoid/" # assumed current dir contains browsers.json
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks: 
      - tests
  selenoid-ui:
    image: aerokube/selenoid-ui:1.10.9
    #network_mode: bridge
    links:
      - selenoid
    ports:
      - "8080:8080"
    depends_on:
      - selenoid
    command: ["--selenoid-uri", "http://selenoid:4444"]
    networks: 
      - tests


networks:
  tests:
